        function handleChange(){
           let usuerId = this.value

            let promesa_usuario = fetch("https://jsonplaceholder.typicode.com/users/"+usuerId)

            promesa_usuario
            .then(val=>val.json())
            .then(val=> fetch("https://jsonplaceholder.typicode.com/posts?userId="+val.id))
            .then(val=>val.json())
            .then(val=>{
                let arr = []
                val.forEach(function(post){
                    arr.push(fetch("https://jsonplaceholder.typicode.com/comments?postId="+post.id))
                })
                return Promise.all(arr)
            })
            .then(val=>{
                let arr = []
                val.forEach(function(res){
                    arr.push(res.json())
                })
                return Promise.all(arr)
            })
            .then(val=>{
                console.log(val)
            })

       }

       function traerUsuarios(){

            let promesa_usuario = fetch("https://jsonplaceholder.typicode.com/users")

            promesa_usuario
            .then(res=>res.json())
            .then(function(res){
                let fragmento = document.createDocumentFragment()
                res.forEach(function(usuario){
                    let option = document.createElement("option")
                    option.value = usuario.id
                    option.innerText = usuario.name
                    fragmento.appendChild(option)
                })
                document.querySelector("select#usuario-select").appendChild(fragmento)
                document.querySelector("select#usuario-select").addEventListener("change",handleChange)
            })
       }
