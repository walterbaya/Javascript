<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Storage application</title>
</head>
<body>
	<h2>We gonna store your data, while your navigator is online.</h2>
	<form>		
		<label for="savedata">Save data</label>
		<br>
		<input id="savedata" type="text" name="savedata" placeholder="insert product">
		<br>
		<button  id="buttonsave">Save data</button>
		<br>
		<br>
		<label for="deletedata">Delete data</label>
		<br>
		<input id="deletedata" type="text" name="deletedata" placeholder="insert which product you wish to delete">
		<br>
		<button id="buttondelete">Delete data</button>
		<br>
		<br>
		<button id="buttonshow">Show ids</button>
		<br>
		<br>
		<label for="localStorage">Store in localStorage</label>
		<input id="localStorage" type="checkbox">
		<br> 
		<label for="sessionStorage">Store in sessionStorage</label>
		<input id="sessionStorage" type="checkbox" value="Store in sessionStorage">

	</form>
	<script src="index.js"></script>
</body>
</html>
